<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game by Francis Tin-ao</title>
</head>
<body>
    <div class="container">
        <h1>Number <span>Guessing Game</span></h1>
        <p class="sub-head">Be the next-level AI mind reader and try to guess a number generated by the AI from <span>1 to 50</span></p>
        <div class="tries-box">
            <h4>Tries: </h4>
            <h4 id="tries-count">3</h4>
        </div>
        <p class="log" id="log">Enter a number to guess...</p>
        <p id="try"></p>
        
        <div id="play-again">
            <h1>Play again?</h1>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <div class="guess-bar">
            <input type="text" id="guess-bar" placeholder="Enter your number here">
            <button type="button" id="submit">Submit</button>
        </div>
        <p class="credits">Made with ğŸ’œ by <span>Francis Tin-ao</span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
